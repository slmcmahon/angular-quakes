<!DOCTYPE html>
<html>
  <head>
  </head>
  <body ng-app="Quakes">
	  <div ng-controller="QuakeController" ng-init="loadData()">
	    <ul ng-repeat="quake in quakeItems">
		  <li>{{quake.place}}.  Mag: {{quake.magnitude}} ({{quake.latitude}} / {{quake.longitude}})</li>
		</ul>
	  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
